
<!DOCTYPE html>
<html>
<head>
    <title>OMI Voice Portal</title>
</head>
<body style="font-family: Arial; text-align: center; padding-top: 50px;">
    <h1>OMI Voice Portal</h1>
    <form method="POST">
        <input type="text" name="mensaje" placeholder="¿Qué escuchaste?" style="width: 300px; padding: 10px;" required>
        <button type="submit" style="padding: 10px;">Enviar</button>
    </form>
    {% if respuesta %}
    <h3>Respuesta:</h3>
    <p>{{ respuesta }}</p>
    <audio controls autoplay>
        <source src="{{ url_for('static', filename='respuesta.mp3') }}" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>
    {% endif %}
</body>
</html>
