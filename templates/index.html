<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OMI Voice Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #000; color: #0f0; }
    button { padding: 12px 24px; font-size: 18px; margin-top: 20px; }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üß† Habla con tu asistente</h1>
  <p id="estado">Presiona el bot√≥n y habl√°...</p>
  <button onclick="escuchar()">üéôÔ∏è Hablar</button>
  <audio id="audioRespuesta" controls hidden></audio>

  <script>
    function escuchar() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "es-ES";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      document.getElementById("estado").innerText = "üéß Escuchando...";

      recognition.onresult = function(event) {
        const mensaje = event.results[0][0].transcript;
        document.getElementById("estado").innerText = "üì§ Enviando: " + mensaje;

        fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "mensaje=" + encodeURIComponent(mensaje)
        })
        .then(res => res.text())
        .then(() => {
          const audio = document.getElementById("audioRespuesta");
          audio.src = "/static/respuesta.mp3";
          audio.hidden = false;
          audio.play();
          document.getElementById("estado").innerText = "üîä Reproduciendo respuesta";
        })
        .catch(err => {
          document.getElementById("estado").innerText = "‚ö†Ô∏è Error: " + err;
        });
      };

      recognition.onerror = function(event) {
        document.getElementById("estado").innerText = "‚ùå Error al reconocer voz: " + event.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
